<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="card">
    <!-- <img> 元素在浏览器的 User-Agent 样式表里默认就是行内级（inline-level）替换元素，所以它会像文字一样水平排列（只要父容器宽度足够，就会一张接一张地摆在同一行）。 -->
    <img src="./images/image-product-mobile.jpg" alt="" class="card-img">
    <img src="./images/image-product-desktop.jpg" alt="" class="card-img-desktop">
    <div class="content">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De parfum</h1>
      <P class="description">A floral, solar and voluptuous interpretation composed by olivier polge,
        perfumer-creator for the house of chanel.
      </P>
      <div class="price">
        <p class="larger">$149.99</p>
        <p class="crossed">$169.99</p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="">
        <p>add to cart</p>
      </button>
    </div>

  </div>
</body>
</html>
