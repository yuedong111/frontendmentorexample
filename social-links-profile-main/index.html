<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__image-container">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall"
            class="card__image"
          />
        </div>
        <div class="infos">
          <h2 class="userName">Jessica Randall</h2>
          <p class="location">London, United Kingdom</p>
        </div>
        <div>
          <p class="description">"Front-end developer and avid reader."</p>
        </div>
        <div class="card__socials">
          <a href="#" class="card__social-link card__social-link--github"
            >GitHub</a
          >
          <a
            href="#"
            class="card__social-link card__social-link--frontendmentor"
            >Frontend Mentor</a
          >
          <a href="#" class="card__social-link card__social-link--linkedin"
            >LinkedIn</a
          >
          <a href="#" class="card__social-link card__social-link--twitter"
            >Twitter</a
          >
          <a href="" class="card__social-link card__social-link--instagram"
            >Instagram</a
          >
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
